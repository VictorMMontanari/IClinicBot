<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main id="main">
        <div class="container-fluid">
            <div class="container t-footer">
                <div class="row m-0 p-0">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-4 hidden">
                        <img src="../../assets/115478-webdesign-support.gif" class="img-fluid m-3 rounded-5">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8 p-5">
                        <h4 id="contato" class="display-6 contato">
                            CONTATE-NOS</h4>
                        <form action="https://formsubmit.co/nite@unimar.br" method="POST"
                            class="row g-3 needs-validation forms" novalidate>
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Nome:</label>
                                <input type="text" name="Nome" class="form-control" id="validationCustom01" value=""
                                    required>
                                <div class="valid-feedback">
                                    Concluído!
                                </div>
                                <div class="invalid-feedback">
                                    Coloque um nome válido!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationCustom02" class="form-label">Sobrenome:</label>
                                <input type="text" name="Sobrenome" class="form-control" id="validationCustom02"
                                    value="" required>
                                <div class="valid-feedback">
                                    Concluído!
                                </div>
                                <div class="invalid-feedback">
                                    Coloque um sobrenome válido!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustom02" class="form-label">Telefone:</label>
                                <input type="number" name="Telefone" class="form-control" placeholder="(__) _____-____"
                                    id="validationCustom02" value="" required>
                                <div class="valid-feedback">
                                    Concluído!
                                </div>
                                <div class="invalid-feedback">
                                    Coloque um telefone válido!
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="validationCustom03" class="form-label">Email:</label>
                                <input type="email" name="Email" class="form-control" id="validationCustom03" required>
                                <div class="valid-feedback">
                                    Concluído!
                                </div>
                                <div class="invalid-feedback">
                                    Coloque um email válido!
                                </div>
                            </div>
                            <div class="mb-3 col-md-12">
                                <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                                <textarea class="form-control" name="Mensagem" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Escreva aqui o assunto..." required></textarea>
                                <div class="valid-feedback">
                                    Concluído!
                                </div>
                                <div class="invalid-feedback">
                                    Digite uma mensagem!
                                </div>
                            </div>
                            <div class="col-12 text-center hidden">
                                <button class="btn btn-primary button-enviar" type="submit" data-bs-toggle="modal"
                                    data-bs-target="#exemploModal" target="_blank">Enviar</button>
                            </div>
                            <input type="hidden" name="_subject" value="Novo Contato - Empreenda Unimar">
                            <input type="text" name="_honey" style="display: none;">
                            <input type="hidden" name="_captcha" value="false">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="JS/Validacao.js"></script>
<script src="JS/Animacoes.js"></script>

</html>
